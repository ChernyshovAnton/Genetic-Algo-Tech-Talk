<!DOCTYPE html>
<html>
<head>
  <title>Genetic TSP</title>
  <!-- <script src="/js/Individual.js" defer></script> -->
  <!-- <script src="/js/Population.js" defer></script> -->
  <!-- <script src="/js/buttonless.js" defer></script> -->
  <!-- <script src="/js/index.js" defer></script> -->
  <script src="/bundle.js" defer></script>
</head>
<body>
  <div>
    <div style="display: inline-block">
      <canvas id="genetic" width="500" height="500" style="border:1px solid #d3d3d3;">
        Your browser does not support the canvas element.
      </canvas>
    </div>
    <div style="display: inline-block; width: 750px; overflow: scroll">
      <canvas id="fitness" width="10000" height="400"
      style="border:1px solid #d3d3d3;">
      </canvas>
    </div>
    <div>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="reset">Clear and Reset</button>
      <button id="step">Step</button>
    </div>
    <div style="display: inline-block; width: 300px">
      <div>
        <span>Step Interval (ms)</span>
        <input type="range" id="intervalIn" value="0" max="500" step="10">
        <output id="intervalOut"></output>
      </div>
      <div>
        <span>Population Size</span>
        <input type="range" id="popSizeIn" value="50">
        <output id="popSizeOut"></output>
      </div>
        <span>Crossover Chance</span>
        <input type="range" id="pCrossIn" value="0.8" max="1" step=".01">
        <output id="pCrossOut"></output>
      <div>
        <span>Mutation Chance</span>
        <input type="range" id="pMutateIn" value=".01" max="1" step=".01">
        <output id="pMutateOut"></output>
      </div>
    </div>

  </div>
</body>
</html>
